<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>세은이와 함께하는 북촌탐방</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#f8f9fb; --card:#fff; --text:#2b2f33; --sub:#6c757d; --line:#e9ecef;
      --primary:#667eea; --primary2:#764ba2;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      line-height:1.6;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:24px 16px;}
    .card{background:var(--card); border:1px solid var(--line); border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.05); overflow:hidden;}
    .hero{background:linear-gradient(135deg,var(--primary),var(--primary2)); color:#fff; padding:22px 20px;}
    .hero h1{margin:0 0 6px; font-size:24px;}
    .hero p{margin:0; opacity:.9; font-size:14px;}

    .grid{display:grid; grid-template-columns:1fr; gap:18px; padding:20px;}
    .fieldcol{display:grid; grid-template-columns:1fr; gap:12px;}
    label{font-size:14px; font-weight:600; color:#333; display:block;}
    .input{
      width:100%; margin-top:6px; padding:10px 12px; border:1px solid var(--line);
      border-radius:10px; background:#fff; font-size:14px; outline:none;
    }
    .row2{display:grid; grid-template-columns:1fr 1fr; gap:10px;}

    .table-title{font-weight:700; font-size:18px;}
    .rtable{
      width:100%; border-collapse:separate; border-spacing:0;
      border:1px solid var(--line); border-radius:10px; overflow:hidden; background:#fff;
    }
    .rtable thead th{
      padding:10px 12px; background:#f8f9fa; color:#495057; border-bottom:1px solid var(--line);
      text-align:left; font-size:14px; white-space:nowrap;
    }
    .rtable tbody td{
      padding:10px 12px; border-bottom:1px solid #f1f3f5; vertical-align:top; word-break:break-word;
    }
    .rtable tbody tr:last-child td{border-bottom:none;}

    /* 모바일: 카드형으로 변환 */
    @media (max-width: 768px){
      .grid{grid-template-columns:1fr;}
      .rtable{border:none; border-radius:0; overflow:visible;}
      .rtable thead{display:none;}
      .rtable, .rtable tbody, .rtable tr, .rtable td{display:block; width:100%;}
      .rtable tbody tr{
        border:1px solid var(--line); border-radius:12px; overflow:hidden; background:#fff; margin-bottom:12px;
      }
      .rtable tbody td{
        display:grid; grid-template-columns:110px 1fr; gap:8px;
        border-bottom:1px solid #f1f3f5;
      }
      .rtable tbody td::before{
        content:attr(data-label); color:var(--sub); font-weight:600;
      }
      .rtable tbody td:last-child{border-bottom:none;}
      /* 날짜/시간은 줄바꿈 방지 */
      .rtable td[data-label="날짜"], .rtable td[data-label="시간"]{white-space:nowrap;}
    }

    /* 데스크톱 2열 레이아웃 */
    @media (min-width: 960px){
      .grid{grid-template-columns:1fr 1.2fr;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="hero">
        <h1>✈️ 여행 일정 기본 폼</h1>
        <p>공유/기록용 폼입니다. 필요 시 복사해 채워 넣어 사용하세요.</p>
      </div>

      <div class="grid">
        <!-- 왼쪽: 여행 기본 정보 -->
        <div class="fieldcol">
          <label>여행 제목
            <input class="input" type="text" placeholder="예) 오사카 3박4일" />
          </label>

          <div class="row2">
            <label>출발일
              <input class="input" type="date" />
            </label>
            <label>도착일
              <input class="input" type="date" />
            </label>
          </div>

          <div class="row2">
            <label>출발지
              <input class="input" type="text" placeholder="ICN / Seoul" />
            </label>
            <label>도착지
              <input class="input" type="text" placeholder="KIX / Osaka" />
            </label>
          </div>

          <div class="row2">
            <label>인원
              <input class="input" type="number" min="1" value="1" />
            </label>
            <label>예산(선택)
              <input class="input" type="text" placeholder="예) 120만원" />
            </label>
          </div>
        </div>

        <!-- 오른쪽: 반응형 일정 표 -->
        <div>
          <div class="table-title">날짜별 일정 표</div>
          <table class="rtable">
            <thead>
              <tr>
                <th>날짜</th>
                <th>시간</th>
                <th>일정/장소</th>
                <th>메모</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-label="날짜">YYYY-MM-DD</td>
                <td data-label="시간">09:00</td>
                <td data-label="일정/장소">예) 공항 → 호텔 체크인</td>
                <td data-label="메모">비고</td>
              </tr>
              <tr>
                <td data-label="날짜">YYYY-MM-DD</td>
                <td data-label="시간">13:00</td>
                <td data-label="일정/장소">예) 맛집/관광지</td>
                <td data-label="메모">비고</td>
              </tr>
              <tr>
                <td data-label="날짜">YYYY-MM-DD</td>
                <td data-label="시간">19:00</td>
                <td data-label="일정/장소">예) 야경/쇼핑</td>
                <td data-label="메모">비고</td>
              </tr>
            </tbody>
          </table>
          <p style="margin:8px 0 0; color:var(--sub); font-size:13px;">필요하면 표 행/열을 늘려서 사용하세요.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
